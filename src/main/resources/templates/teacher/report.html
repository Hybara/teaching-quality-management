  <div id="page-wrapper">
    <div class="header">
      <h1 class="page-header" th:attr="data-id=${type}">举报</h1>
      <ol class="breadcrumb">
        <li class="active report" th:attr="data-id=${id}">举报</li>
      </ol>
    </div>
    <div id="page-inner">
      <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-12">
          <div class="col-xs-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="card-title">
                  <div class="title">举报</div>
                </div>
              </div>
              <div class="panel-body">
                <form class="form-horizontal" id="password_form">
                  <div class="form-group">
                    <label for="reason" class="col-sm-2 control-label">举报理由：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="reason" placeholder="举报理由" required="required">
                      <span class="message"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-warning">清空</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer th:replace="include :: footer"></footer>
    </div>
    <!-- /. PAGE INNER  -->
  </div>
  <!-- /. PAGE WRAPPER  -->
