<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head th:replace="include :: header(~{})"></head>

<body data-token="" th:attr="data-token=${token}">
<div id="wrapper">
  <nav class="navbar navbar-default top-navbar" role="navigation"
       th:replace="teacher/header :: nav"></nav>
  <!--/. NAV TOP  -->
  <nav class="navbar-default navbar-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav" id="main-menu">
        <li>
          <a href="myScore.html" th:href="@{/teacher/login/{token}(token=${token})}">
            <i class="fa fa-dashboard"></i> 首页</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- /. NAV SIDE  -->
  <div id="page-wrapper">
    <div class="header">
      <h1 class="page-header">个人信息</h1>
      <ol class="breadcrumb">
        <li class="active">修改个人信息</li>
      </ol>
    </div>
    <div id="page-inner">
      <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-12">
          <div class="col-xs-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="card-title">
                  <div class="title">修改密码</div>
                </div>
              </div>
              <div class="panel-body">
                <form class="form-horizontal" id="info_form">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">工号：</label>
                    <div class="col-sm-6">[[${(#httpSession.getAttribute(token)).number}]]</div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">姓名：</label>
                    <div class="col-sm-6">[[${(#httpSession.getAttribute(token)).name}]]</div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">性别：</label>
                    <div class="col-sm-6">[[${(#httpSession.getAttribute(token)).sex} eq 1 ? 男 : 女]]</div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">专业：</label>
                    <div class="col-sm-6">[[${(#httpSession.getAttribute(token)).major.name}]]</div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">职位：</label>
                    <div class="col-sm-6">[[${(#httpSession.getAttribute(token)).business}]]</div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="email" name="email" placeholder="邮箱号"
                             th:value="${(#httpSession.getAttribute(token)).email}"
                             pattern="\w+[-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">
                      <span></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">电话：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="phone" name="phone" placeholder="电话"
                             th:value="${(#httpSession.getAttribute(token)).phone}" pattern="[0-9]{7,12}">
                      <span></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="qq" class="col-sm-2 control-label">QQ：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="qq" name="qq" placeholder="QQ"
                             th:value="${(#httpSession.getAttribute(token)).qq}" pattern="[0-9]{6,20}">
                      <span></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="wechat" class="col-sm-2 control-label">微信：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="wechat" name="wechat" placeholder="微信"
                             th:value="${(#httpSession.getAttribute(token)).wechat}" pattern="[0-9a-zA-Z]{1,20}">
                      <span></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-success">确认</button>
                      <button type="reset" class="btn btn-warning">清空</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer th:replace="include :: footer"></footer>
    </div>
    <!-- /. PAGE INNER  -->
  </div>
  <!-- /. PAGE WRAPPER  -->
</div>
<th:block th:replace="include :: scripte_domain(~{::script})">
  <!-- My Js -->
  <script src="../../static/js/teacher/change.js" th:src="@{/js/teacher/change.js}"></script>
</th:block>
</body>

</html>
