<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="include :: header(~{})"></head>

<body data-token="" th:attr="data-token=${token}">
<div id="wrapper">
  <nav class="navbar navbar-default top-navbar" role="navigation"
       th:replace="register/header :: nav"></nav>
  <!--/. NAV TOP  -->
  <nav class="navbar-default navbar-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav" id="main-menu">
        <li>
          <a href="" th:href="@{/register/majors/{token}(token=${token})}">
            <i class="fa fa-dashboard"></i> 专业列表
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- /. NAV SIDE  -->
  <div id="page-wrapper">
    <div class="header">
      <h1 class="page-header">题目分类</h1>
      <ol class="breadcrumb">
        <li class="active">题目分类</li>
      </ol>
    </div>
    <div id="page-inner">
      <div class="row">
        <div class="col-md-12">
          <!-- Advanced Tables -->
          <div class="panel panel-default">
            <div class="panel-heading"> 题目分类</div>
            <div class="panel-body">
              <style>
                .col-sm-3, .col-sm-6 {
                  margin-bottom: 1%;
                }

                .col-sm-3 a {
                  font-size: 13px;
                }
              </style>
              <div class="row">
                <div class="col-sm-6">
                  <form class="form-inline">
                    <div class="form-group">
                      <input type="text" class="form-control" id="type" placeholder="请输入题目类别名称..." required="required">
                    </div>
                    <button type="submit" class="btn btn-primary">添加</button>
                  </form>
                </div>
              </div>
              <div class="row" id="major">
                <th:block th:each="type : ${typeList}">
                  <div class="col-sm-3">
                    <a href="" th:href="@{/register/questionnaire/question/{typeId}/{token}(typeId=${type.id},token=${token})}" class="list-group-item">
                      [[${type.name}]]
                    </a>
                  </div>
                </th:block>
              </div>
            </div>
          </div>
          <!--End Advanced Tables -->

        </div>
      </div>

      <footer th:replace="include :: footer"></footer>
    </div>
    <!-- /. PAGE INNER  -->
  </div>
  <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<th:block th:replace="include :: scripte_domain(~{::script})">
  <script th:src="@{/js/register/questionnaire.js}"></script>
</th:block>

</body>

</html>
