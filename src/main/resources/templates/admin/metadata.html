<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="include :: header(~{})"></head>

<body data-token="" th:attr="data-token=${token}">
<div id="wrapper">
  <nav class="navbar navbar-default top-navbar" role="navigation"
       th:replace="admin/header :: nav"></nav>
  <!--/. NAV TOP  -->
  <nav class="navbar-default navbar-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav" id="main-menu">
        <li>
          <a th:href="@{/admin/login/{token}(token=${token})}">
            <i class="fa fa-dashboard"></i> 返回
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- /. NAV SIDE  -->
  <div id="page-wrapper">
    <div class="header">
      <h1 class="page-header">系统参数</h1>
      <ol class="breadcrumb">
        <li class="active">系统参数</li>
      </ol>
    </div>
    <div id="page-inner">
      <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
          <form th:action="@{/admin/updateMetadata/{token}(token=${token})}" method="post">
            <div class="panel panel-default">
              <div class="panel-heading"> 参数列表</div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-10">
                    评论：评分优
                  </div>
                  <div class="col-md-2">
                    <div class="input-group">
                      <input name="metadatas" type="text" class="form-control" placeholder="请输入0-100之内的整数" pattern="^100$|^(\d|[1-9]\d)$"
                             required th:value="${#numbers.formatDecimal(metadatas[0].value, 1, 0)}">
                      <span class="input-group-addon">分</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-10">
                    评论：评分良
                  </div>
                  <div class="col-md-2">
                    <div class="input-group">
                      <input name="metadatas" type="text" class="form-control" placeholder="请输入0-100之内的整数" pattern="^100$|^(\d|[1-9]\d)$"
                             required th:value="${#numbers.formatDecimal(metadatas[1].value, 1, 0)}">
                      <span class="input-group-addon">分</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-10">
                    评论：评分中
                  </div>
                  <div class="col-md-2">
                    <div class="input-group">
                      <input name="metadatas" type="text" class="form-control" placeholder="请输入0-100之内的整数" pattern="^100$|^(\d|[1-9]\d)$"
                             required th:value="${#numbers.formatDecimal(metadatas[2].value, 1, 0)}">
                      <span class="input-group-addon">分</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-10">
                    评论：评分不太满意
                  </div>
                  <div class="col-md-2">
                    <div class="input-group">
                      <input name="metadatas" type="text" class="form-control" placeholder="请输入0-100之内的整数" pattern="^100$|^(\d|[1-9]\d)$"
                             required th:value="${#numbers.formatDecimal(metadatas[3].value, 1, 0)}">
                      <span class="input-group-addon">分</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-10">
                    提问：评分优
                  </div>
                  <div class="col-md-2">
                    <div class="input-group">
                      <input name="metadatas" type="text" class="form-control" placeholder="请输入0-100之内的整数" pattern="^100$|^(\d|[1-9]\d)$"
                             required th:value="${#numbers.formatDecimal(metadatas[4].value, 1, 0)}">
                      <span class="input-group-addon">分</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-10">
                    提问：评分良
                  </div>
                  <div class="col-md-2">
                    <div class="input-group">
                      <input name="metadatas" type="text" class="form-control" placeholder="请输入0-100之内的整数" pattern="^100$|^(\d|[1-9]\d)$"
                             required th:value="${#numbers.formatDecimal(metadatas[5].value, 1, 0)}">
                      <span class="input-group-addon">分</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-10">
                    提问：评分中
                  </div>
                  <div class="col-md-2">
                    <div class="input-group">
                      <input name="metadatas" type="text" class="form-control" placeholder="请输入0-100之内的整数" pattern="^100$|^(\d|[1-9]\d)$"
                             required th:value="${#numbers.formatDecimal(metadatas[6].value, 1, 0)}">
                      <span class="input-group-addon">分</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-10">
                    提问：评分不太满意
                  </div>
                  <div class="col-md-2">
                    <div class="input-group">
                      <input name="metadatas" type="text" class="form-control" placeholder="请输入0-100之内的整数" pattern="^100$|^(\d|[1-9]\d)$"
                             required th:value="${#numbers.formatDecimal(metadatas[7].value, 1, 0)}">
                      <span class="input-group-addon">分</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-10">
                    评论：评论周期
                  </div>
                  <div class="col-md-2">
                    <div class="input-group">
                      <input name="metadatas" type="text" class="form-control" placeholder="请输入1-30之内的整数" pattern="^([1-9]|([1-3][0-9])|30)$"
                             required th:value="${#numbers.formatDecimal(metadatas[8].value, 1, 0)}">
                      <span class="input-group-addon">天</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-10">
                    提问：提问周期
                  </div>
                  <div class="col-md-2">
                    <div class="input-group">
                      <input name="metadatas" type="text" class="form-control" placeholder="请输入1-30之内的整数" pattern="^([1-9]|([1-3][0-9])|30)$"
                             required th:value="${#numbers.formatDecimal(metadatas[9].value, 1, 0)}">
                      <span class="input-group-addon">天</span>
                    </div>
                  </div>
                </div>
                <center style="margin-top: 15px;">
                  <button type="reset" class="btn btn-danger">清空</button>
                  <button type="submit" class="btn btn-warning">更改</button>
                </center>
              </div>
            </div>
          </form>
        </div>
      </div>
      <footer th:replace="include :: footer"></footer>
    </div>
    <!-- /. PAGE INNER  -->
  </div>
  <!-- /. PAGE WRAPPER  -->
</div>

<!-- /. WRAPPER  -->
<th:block th:replace="include :: scripte_domain(~{})">
  <!--<script th:src="@{/js/register/questionAdd.js}"></script>-->
</th:block>

</body>

</html>
