<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head th:replace="include :: header(~{})"></head>

<body data-token="" th:attr="data-token=${token}">
<div id="wrapper">
  <nav class="navbar navbar-default top-navbar" role="navigation"
       th:replace="admin/header :: nav"></nav>
  <!--/. NAV TOP  -->
  <nav class="navbar-default navbar-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav" id="main-menu">
        <li>
          <a>
            <i class="fa fa-dashboard"></i> 学期管理
          </a>
        </li>
        <li>
          <a>
            <i class="fa fa-dashboard"></i> 专业管理
          </a>
        </li>
        <li>
          <a th:href="@{/admin/goMetadata/{token}(token=${token})}">
            <i class="fa fa-dashboard"></i> 系统参数管理
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- /. NAV SIDE  -->
  <div id="page-wrapper">
    <div class="header">
      <h1 class="page-header">专业管理</h1>
      <ol class="breadcrumb">
        <li class="active">专业管理</li>
      </ol>
    </div>
    <div class="row" style="width: 100%">
      <div class="col-md-offset-2 col-md-8">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-heading"> 专业管理
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control" id="search" placeholder="专业编号、专业名称...">
                  </div>
                  <button type="submit" class="btn btn-primary">搜索</button>
                  <button type="button" class="btn btn-success all">全部</button>
                  <button type="button" class="btn btn-info add">添加专业</button>
                </form>
              </div>
            </div>
            <div class="table-responsive" style="margin-top: 10px;">
              <style>
                .table-hover tr td {
                  cursor: pointer;
                }
              </style>
              <table class="table table-hover" id="dataTables-example">
                <thead>
                <tr>
                  <th>#</th>
                  <th>专业编号</th>
                  <th>专业名称</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="page,iterState : ${#numbers.sequence(1, 12)}">
                  <tr>
                    <td>[[${iterState.count}]]</td>
                    <td class="number">content</td>
                    <td class="name">reason</td>
                    <td width="120px;">
                      <a class="update text-warning">修改</a>&nbsp;&nbsp;&nbsp;
                      <a class="delete text-danger">删除</a>
                    </td>
                  </tr>
                </th:block>
                </tbody>
              </table>
            </div>
            <div class="row">
              <center>
                <nav aria-label="Page navigation">
                  <ul class="pagination">
                    <li>
                      <a href="javascript:void(0)" id="first">首页</a>
                    </li>
                    <li>
                      <a href="javascript:void(0)" id="back">&laquo;</a>
                    </li>
                    <th:block th:each="page : ${#numbers.sequence(1, 5)}">
                      <li th:if="${page} eq 1" class="pageItem active" id="1">
                        <a href="javascript:void(0)">1</a>
                      </li>
                      <li th:if="${page} ge 2" class="pageItem" id="2" th:id="${page}">
                        <a href="javascript:void(0)">[[${page}]]</a>
                      </li>
                    </th:block>
                    <li>
                      <a href="javascript:void(0)" id="nest">&raquo;</a>
                    </li>
                    <li>
                      <a href="javascript:void(0)" id="end">末页</a>
                    </li>
                  </ul>
                </nav>
              </center>
            </div>
          </div>
        </div>
        <!--End Advanced Tables -->
        <div style="clear: both"></div>
        <footer th:replace="include :: footer"></footer>
      </div>
    </div>
    <!-- /. PAGE INNER  -->
  </div>
  <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->

<!-- /. WRAPPER  -->
<th:block th:replace="include :: scripte_domain(~{::script})">
  <!-- My Js -->
  <script th:src="@{/js/admin/major.js}"></script>
</th:block>
</body>

</html>
